<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Markov Chain text generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Markov Chain text generator</h1>
    <form>
      <textarea
        name="inputText"
        rows="8"
        id="inputText"
        style="width: 600px"
      ></textarea>
      <br />
      <label>
        Number of previous characters to consider (<em>k=1</em> &#8594; only
        previous character):<br />
        <input type="number" name="" value="3" id="k" />
      </label>
      <br />
      <label>
        Number of characters to generate (<em>M</em>):<br />
        <input type="number" name="" value="300" id="M" />
      </label>
      <br />
      <button type="button" name="generateButton" id="generateButton">
        Generate
      </button>
      <br />
    </form>

    <div>
      <h2>Generated text:</h2>
      <p id="outputContainer"></p>
    </div>

    <!-- Footer -->
    <footer>
      <a href="https://www.github.com/askbk"> Github </a>
    </footer>

    <script src="markov/main.js" type="module" charset="utf-8" defer></script>
  </body>
</html>
